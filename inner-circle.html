<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Inner Circle | Wild Canopy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --emerald-bg: #03120a; --gold: #d4af37; --text-light: #e0e0e0; }
        body { background-color: var(--emerald-bg); color: var(--text-light); font-family: 'Lora', serif; line-height: 1.8; text-align: center; padding: 50px 20px; }
        
        .hub-container { max-width: 800px; margin: 0 auto; padding: 60px; background: rgba(10, 28, 18, 0.8); border: 1px solid var(--gold); box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        
        h1 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 3rem; margin-bottom: 10px; }
        .welcome-text { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #ccc; font-style: italic; margin-bottom: 50px; }
        
        .book-section { margin-top: 50px; text-align: left; border-top: 1px solid rgba(212, 175, 55, 0.3); padding-top: 40px; }
        .book-title { font-family: 'Cinzel', serif; color: var(--gold); font-size: 2rem; margin-bottom: 20px; }
        
        .chapter-list { list-style: none; padding: 0; }
        .chapter-list li { margin-bottom: 15px; }
        .chapter-list a { color: var(--text-light); text-decoration: none; font-size: 1.2rem; transition: 0.3s; display: block; padding: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); }
        .chapter-list a:hover { border-color: var(--gold); color: var(--gold); transform: translateX(10px); }
        
        .return-btn { display: inline-block; margin-top: 50px; padding: 10px 20px; color: var(--gold); text-decoration: none; font-family: 'Cinzel', serif; border: 1px solid var(--gold); transition: 0.3s; }
        .return-btn:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body>
