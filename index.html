<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Canopy | Esther Grace Kimotho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="navbar">
    <div class="nav-brand">
        <a href="index.html">
            <img src="WClogo.png" alt="Wild Canopy Logo" class="nav-logo">
        </a>
    </div>
    
    <div class="menu-toggle" id="mobile-menu">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="links" id="nav-links">
        <a href="index.html" style="font-weight: bold; border-bottom: 1px solid var(--accent-light);">Home</a>
        <a href="books.html">Books</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="subscribe.html" class="nav-btn">Subscribe</a>
    </div>
</nav>

<header class="hero">
    <h1 class="hero-headline reveal">Wild Canopy</h1>
    <p class="hero-subline reveal delay-1">Where Stories Grow Untamed</p>
    <p class="hero-description reveal delay-2">
        A sanctuary for the vulnerable and the bold. Explore stories of longing, desire, vulnerability, and the subtle battles of the heart.
    </p>
    <div class="hero-buttons reveal delay-3">
        <a href="books.html" class="hero-btn primary-btn">Explore the Books</a>
        <a href="about.html" class="hero-btn secondary-btn">Meet the Author</a>
    </div>
</header>

<footer><p>Â© 2026 Esther Grace Kimotho. All rights reserved.</p></footer>

<script>
    // Select the toggle button and nav links container
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('nav .links');

    // When the toggle is clicked, add/remove the 'active' class
    if(menuToggle) {
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            // Switch between hamburger and X icon
            const icon = menuToggle.querySelector('i');
            if(navLinks.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-xmark');
            } else {
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            }
        });
    }

    // Optional: close menu when a link is clicked (mobile)
    if(navLinks) {
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-xmark');
                    icon.classList.add('fa-bars');
                }
            });
        });
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
        const nav = document.querySelector('nav');
        if(nav) {
            nav.classList.toggle('scrolled', window.scrollY > 50);
        }
    });

    // Reveal animation for sections
    document.addEventListener("DOMContentLoaded", function() {
        const reveals = document.querySelectorAll(".reveal");
        const observer = new IntersectionObserver(entries => { 
            entries.forEach(entry => { 
                if (entry.isIntersecting) entry.target.classList.add("active"); 
            }); 
        }, { threshold: 0.15 });
        reveals.forEach(reveal => observer.observe(reveal));
    });
</script>

</body>
</html>
